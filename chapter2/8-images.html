<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="./css/8-images.css">
</head>
<body>
    <img class="city img-rounded" src="../images/athens.jpg" alt="athens">

    <img class="city img-circle" src="../images/paris.jpg" alt="paris">
    
    <a href="../images/london.jpg" target="blank">
        <img class="city thumbnail" src="../images/london.jpg" alt="london">
    </a>

    <div class="card">
        <img class="card-image" src="../images/new-york.jpg" alt="new york">
        <div class="card-text">
            <p>New York</p>
        </div>
    </div>
    <div class="london-bg"></div>
</body>
</html>
