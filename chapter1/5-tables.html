<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>A simple table</h1>
    <table>
        <tr>
            <td>Class</td>
            <td>Professor</td>
            <td>Date</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Thanasis</td>
            <td>Monday</td>
        </tr>
        <tr>
            <td>SQL</td>
            <td>Kapetis</td>
            <td>Wednesday</td>
        </tr>
    </table>
    <h1>Thead, Tbody, Tfooter</h1>
    <table>
    <tbody>
        <caption>Timetable</caption>
        <tr>
            <th>Class</th>
            <th>Professor</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>Thanasis</td>
            <td>Monday</td>
        </tr>
       <tr>
            <td>SQL</td>
            <td>Kapetis</td>
            <td>Wednesday</td>
        </tr> 
    </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Coding Factory</td>
            </tr>
        </tfoot>
    </table>

    <hr>
    <table>
        <thead>
            <th>Class</th>
            <th>Professor</th>
            <th>Date</th>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Thanasis</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>SQL</td>
                <td>Kapetis</td>
                <td rowspan="2">Wednesday</td>
            </tr>
            <tr>
                <td>Web</td>
                <td>Mark, Panos</td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
