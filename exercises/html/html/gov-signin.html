<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gov Sign In</title>
    <link rel="stylesheet" href="../css/gov-signin.css">
</head>
<body>
    <div>
        <div class="gap-top center">
            <div class="flex">
                <div class="img gap-bottom">
                    <img class="img" src="/images/LOGO_GGPS_new.png" alt="">
                </div>
                <div>
                    <img class="img" src="/images/logo_el.png" alt="">
                </div>
            </div>
            <form>
                <div class="auth-text gap-bottom">
                    <span>Αυθεντικοποίηση Χρήστη</span>
                </div>
                <div class="connect">
                    <span>Σύνδεση</span>
                </div>
                <div class="header-auth">
                    <p>Παρακαλώ εισάγετε τους κωδικούς σας στο <span class="taxisnet">TaxisNet</span> για να συνδεθείτε.
                    </p>
                </div>
                <div>
                    <hr class="horizontal-line">
                </div>
                <div class="input-field">
                    <div class="gap-bottom">
                        <label for="username" class="username" id="username" name="username" >Χρήστης:</label>
                    </div>
                    <div class="center-input gap-bottom">
                        <input class="input" type="text" name="username" required>
                    </div>
                    <div class="gap-bottom">
                        <label for="password" class="password" id="password" name="password" >Κωδικός:</label>
                    </div>
                    <div class="center-input gap-bottom">
                        <input class="input" type="password" name="password" required>
                    </div>
                </div>
                <div class="gap-bottom">
                    <input class="form-btn" type="submit" value="Σύνδεση">
                </div>
                <div class="text-bottom">
                    <a href="">Κέντρο Διαλειτουργικότητας (ΚΕ.Δ.) Υπουργείου Ψηφιακής Διακυβέρνησης</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
